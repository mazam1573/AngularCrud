<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Angular CRUD</h1>
    <div class="d-flex">
      <div class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="clickAddEmployee()">Add Employee
      </div>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of employeeData">
          <td>{{row.id}}</td>
          <td>{{row.firstName | uppercase}}</td>
          <td>{{row.lastName | uppercase}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>{{row.salary | currency}}</td>
          <td>
            <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="onEdit(row)">Edit</button>
            <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" id="fName">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" id="lName">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone No</label>
                <input type="text" formControlName="mobile" class="form-control" id="phoneNo">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Salary</label>
                <input type="text" formControlName="salary" class="form-control" id="salary">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
            <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
            <button *ngIf="showUpdate" type="button" class="btn btn-primary"
              (click)="updateEmployeeDetails()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
